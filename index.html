<body>
  <!-- Write your code below -->
<h1>Book Appointment</h1>
<label>Patient Details</label>
<form id="form" onsubmit="handleFormSubmit(event)">
    <!-- Inputs with labels using 'form' attribute outside of the form tag -->
    <label for="name" form="form">Name:<input type="text" id="name" name="name" placeholder="Enter your name" required form="form"></label>
        <label for="email" form="form">Email:<input type="email" id="email" name="email" placeholder="Enter your email" required form="form"></label>
            <label for="telephone" form="form">Telephone:<input type="tel" id="telephone" name="telephone" placeholder="Enter your phone number" required form="form"></label>
                <label for="date" form="form">Date of Appointment: <input type="date" id="date" name="date" required form="form"></label>
                    <label for="time" form="form">Time of Appointment: <input type="time" id="time" name="time" required form="form"></label>
    
   <label> <button type="submit">Submit</button></label>
    <label><button type="reset">Reset</button></label>
</form>
</body>

<script src="index.js">

</script>

</html>
